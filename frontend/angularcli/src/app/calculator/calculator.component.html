
<h2>Simple Calculator</h2>
<div>
  <input type="number" class="form-input"
         [(ngModel)]="first" placeholder="first number">
  <select
    class="form-input"
    [(ngModel)]="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [(ngModel)]="second" placeholder="second number">
</div>
<br>
<div>
  <button class="form-input" (click)="calculate()">
    Calculate
  </button>
</div>
<br>
<div class="output" >
  {{output}}
</div>
