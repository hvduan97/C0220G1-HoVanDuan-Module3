<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-a">
  Chỉnh sửa
</button>
<div class="modal fade " id="modal-a" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Thông tin mặt hàng- Chỉnh sửa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form formGroup="formZ">
          <div class="row">
            <div class="col">
              <label>Mã MH: <input type="text" class="form-control" autofocus>
              </label>
            </div>
            <div class="col">
              <label >Tên DM:
                <select class="form-control" formControlName="department">
                  <option>Bánh </option>
                  <option>Kẹo</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Tên MH:
                <input type="text" class="form-control"></label>
            </div>
            <div class="col">
              <label >Tên TH: </label>
              <select class="form-control" formControlName="department">
                <option>Orion</option>
                <option>Kinh đô</option>
                <option>Pipi Ca</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Đơn Giá:
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              Đơn Giá:
              <input type="text" class="form-control" >
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button  type="button" class="btn btn-warning " data-toggle="modal" data-target="#modal-b">
          Chỉnh Sửa
        </button>
        <button id="dsa" type="button" class="btn btn-secondary " data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modal-b" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Xác Nhận</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="my-3">
          Bạn có chắc chỉnh sửa không?
        </p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-success">Có</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
      </div>
    </div>
  </div>
</div>
