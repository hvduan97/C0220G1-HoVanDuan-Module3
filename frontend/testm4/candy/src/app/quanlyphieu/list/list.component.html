<table class="table table-responsive">
  <tr>
    <th>Name</th>
    <th>Prefix</th>
    <th>Email</th>
    <th>Position</th>
    <th>Gender</th>
  </tr>

  <tbody>
  <tr *ngFor="let user of filteredUsers | filter: searchByKeyword">
    <td>{{ user.MaPhieu }}</td>
    <td>{{ user.TenPhieu }}</td>
    <td>{{ user.TinhTrang }}</td>
    <td>{{ user.MaKho }}</td>
    <td>{{ user.TenKho }}</td>
  </tr>
  </tbody>
</table>
