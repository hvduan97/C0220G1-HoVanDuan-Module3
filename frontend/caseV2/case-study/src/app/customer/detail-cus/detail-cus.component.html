<h2 class="text-center">Thông tin khách hàng: {{customer.name}}</h2>
<form class="col-md-6 offset-md-3">

  <div class="form-group row">
    <label class="col">
      Mã khách hàng
      <input type="text" class="form-control" [value]="customer.code">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Tên khách hàng:
      <input type="text" class="form-control" [value]="customer.name">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Ngày sinh:
      <input type="text" class="form-control" [value]="customer.dateOfBirth">{{customer.dateOfBirth|date:'dd/mm/yyyy'}}
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      CMND:
      <input type="text" class="form-control" [value]="customer.idCard">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Điện thoại
      <input type="text" class="form-control" [value]="customer.phone">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" [value]="customer.email">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Địa chỉ
      <input type="text" class="form-control" [value]="customer.address">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Loại khách hàng
      <input type="text" class="form-control" [value]="customer.typeCus">
    </label>
  </div>



</form>
